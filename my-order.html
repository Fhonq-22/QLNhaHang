<body>
    <div class="container">
        <div class="content">
            <div class="content-header">
                <h1 class="content-headerText">Đơn đặt món</h1>
                <button class="mode-switch" title="Switch Theme">
                    <i class='bx bxs-moon' id="moon"></i>
                </button>
                <button class="content-headerButton" id="btn-dat-mon">Thêm đơn</button>
            </div>
            <div class="hanh-dong">
                <input class="search-bar" placeholder="Tìm kiếm..." type="text">
                <div class="hanh-dong-wrapper">
                    <div class="filter-button-wrapper">
                        <button class="action-button filter jsFilter"><span>Lọc</span><i class='bx bx-filter-alt'></i></button>
                        <div class="filter-menu">
                            <label>Kiểu đặt</label>
                            <select>
                                <option>Tất cả</option>
                                <option>Đặt online</option>
                                <option>Đặt tại nhà hàng</option>
                            </select>
                            <label>Trạng thái</label>
                            <select>
                                <option>Tất cả</option>
                                <option>Đang xử lý</option>
                                <option>Đang chuẩn bị</option>
                                <option>Đang giao</option>
                                <option>Hoàn tất</option>
                            </select>
                            <div class="filter-menu-buttons">
                                <button class="filter-button reset">
                                    Đặt lại
                                </button>
                                <button class="filter-button apply">
                                    Áp dụng
                                </button>
                            </div>
                        </div>
                    </div>
                    <button class="action-button list active" title="List View">
                        <i class='bx bx-list-ul'></i>
                    </button>
                    <button class="action-button grid" title="Grid View">
                        <i class='bx bxs-grid-alt'></i>
                    </button>
                </div>
            </div>
            <div class="table-wrapper tableView">
                <div class="table-header">
                    <div class="header-cell image">Danh sách món</div>
                    <div class="header-cell order-type">Kiểu đặt<button class="sort-button"><i class='bx bx-sort'></i></button></div>
                    <div class="header-cell order-status">Trạng thái<button class="sort-button"><i class='bx bx-sort'></i></button></div>
                    <div class="header-cell order-time">Thời gian đặt<button class="sort-button"><i class='bx bx-sort'></i></button></div>
                    <div class="header-cell order-code">Mã đặt món<button class="sort-button"><i class='bx bx-sort'></i></button></div>
                    <div class="header-cell order-total">Tổng tiền<button class="sort-button"><i class='bx bx-sort'></i></button></div>
                </div>
