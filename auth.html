<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box" id="form-dang-nhap">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" id="ten-dang-nhap" placeholder="Tên đăng nhập" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="mat-khau-dang-nhap" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>

        <div class="form-box" id="form-dang-ky">
            <form action="#">
                <h1>Đăng ký</h1>
                <div class="input-box">
                    <input type="text" id="ten-dang-ky" placeholder="Số điện thoại" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="mat-khau-dang-ky" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="nhap-lai-mat-khau" placeholder="Nhập lại mật khẩu" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>

        <div class="chuyen-doi-box">
            <div class="chuyen-doi-panel chuyen-doi-left">
                <h1>Xin chào!</h1>
                <p>Chưa có tài khoản?</p>
                <button class="btn dang-ky-btn">Đăng ký ngay</button>
            </div>

            <div class="chuyen-doi-panel chuyen-doi-right">
                <h1>Chào mừng trở lại!</h1>
                <p>Đã có tài khoản?</p>
                <button class="btn dang-nhap-btn">Đăng nhập</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
